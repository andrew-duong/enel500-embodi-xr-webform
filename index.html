<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>JSON Auto Uploader</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
  <h1>Upload JSON</h1>

  <input type="file" id="fileInput" accept=".json">
  <button id="uploadBtn">Upload</button>

  <p id="status"></p>
  <p id="result"></p>
</div>

<script src="config.local.js"></script>

<script src="uploader.js"></script>
</body>
</html>
